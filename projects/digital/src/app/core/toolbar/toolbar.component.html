<mat-toolbar color="primary">
  <span class="logo">3Ponds Digital</span>
  <span class="spacer"></span>
  <ng-container *ngIf="auth.user$ | async as user; else logIn">
    <img class="avatar" [src]="user.photoURL" />
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        *ngIf="auth.user$ | async"
        mat-button
        (click)="auth.signOut()"
        matTooltip="Sign in with your Google account"
      >
        <mat-icon>clear</mat-icon>Log Out
      </button>
    </mat-menu>
  </ng-container>
  <ng-template #logIn>
    <button
      mat-button
      (click)="auth.googleSignin()"
      matTooltip="Sign in with your Google account"
    >
      Sign In
    </button>
  </ng-template>
</mat-toolbar>
