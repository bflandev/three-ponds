<ng-container *ngIf="auth.user$ | async as user; else login">
    <h2>Welcome, {{user.displayName}}</h2>
    <button mat-raised-button (click)="auth.signOut()">Sign Out</button>
</ng-container>
<ng-template #login >
    <button mat-raised-button (click)="auth.googleSignin()">Register/Sign In With Gmail</button>
</ng-template>
