<ng-container *ngIf="auth.user$ | async as user">
  <app-toolbar></app-toolbar>
    <main>
        <h2>Welcome, {{user.displayName}}</h2>
        <button color="accent" mat-raised-button [routerLink]="['../portals']">Log Restoration Hours</button>
        <button mat-raised-button (click)="auth.signOut()">Log Out</button>
    </main>
    <footer></footer>
</ng-container>
