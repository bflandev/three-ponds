<div class="content-container">
  <button mat-button (click)="newTask()"><mat-icon>add</mat-icon> Add Task</button>
  <div class="container-container">
    <div class="container">
      <h2>Backlog</h2>
      <mat-card cdkDropList id="todo"
      #toDoList="cdkDropList"
      [cdkDropListData]="todo"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="[inProgressList,doneList]"
      >
      <p *ngIf="todo.length ===0">Nothing To Do</p>
      <app-task cdkDrag *ngFor="let task of todo" [task]="task" (edit)="edit('todo',$event)"></app-task>
    </mat-card>
    </div>
    <div class="container">
      <h2>In Progress</h2>
      <mat-card cdkDropList id="inProgress"
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="[toDoList,doneList]"
      >
      <p *ngIf="inProgress.length ===0">No Items</p>
      <app-task cdkDrag *ngFor="let task of inProgress" [task]="task" (edit)="edit('inProgress',$event)"></app-task>
    </mat-card>
    </div>
    <div class="container">
      <h2>Done</h2>
      <mat-card cdkDropList id="done"
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="[inProgressList,toDoList]"
      >
      <p *ngIf="done.length ===0">No Items</p>
      <app-task cdkDrag *ngFor="let task of done" [task]="task" (edit)="edit('done',$event)"></app-task>
    </mat-card>
    </div>
  </div>
</div>
