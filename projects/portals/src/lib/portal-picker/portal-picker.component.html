<section>
  <h3>Please Pick A Portal</h3>
  <mat-selection-list class="selection-list" #portalList>
    <mat-list-option
      color="primary"
      *ngFor="let portal of portals | async"
      [value]="portal"
    >
      <mat-icon mat-list-icon>change_circle</mat-icon>
      <div mat-line>{{ portal.name }}</div>
      <div mat-line>{{ portal.description }}</div>
    </mat-list-option>
  </mat-selection-list>
  <button
    mat-raised-button
    color="primary"
    (click)="addPortal(portalList.selectedOptions.selected)"
  >
    Add Portal
  </button>
</section>
