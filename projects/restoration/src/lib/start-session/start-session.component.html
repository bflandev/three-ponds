<form
  [formGroup]="form"
  (ngSubmit)="startSession(vm.user)"
  *ngIf="vm$ | async as vm"
>
  <h1>Start A Session</h1>
  <mat-form-field appearance="fill">
    <mat-label>Project</mat-label>
    <mat-select formControlName="project" required>
      <mat-option>Clear</mat-option>
      <mat-option *ngFor="let project of vm.projects" [value]="project">{{
        project.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type of Work</mat-label>
    <mat-select formControlName="type" required>
      <mat-option>Clear</mat-option>
      <mat-option *ngFor="let type of vm.types" [value]="type">{{
        type.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <h2>Geolocation</h2>
  <mat-spinner
    style="margin: 0 auto; padding: 8px"
    [diameter]="100"
    *ngIf="!lat || !lng"
  ></mat-spinner>
  <google-map
    *ngIf="lat && lng"
    height="500px"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
  >
    <map-marker
      [position]="marker.position"
      [label]="marker.label"
      [title]="marker.title"
    >
    </map-marker>
  </google-map>
  <section>
    <button mat-raised-button (click)="zoomIn()">Zoom in</button>
    <button mat-raised-button (click)="zoomOut()">Zoom out</button>
  </section>
  <h2>Before Image</h2>
  <input
    formControlName="beforeImage"
    required
    class="ng-hide"
    id="input-file-id"
    multiple
    type="file"
  />

  <button
    [disabled]="!this.form.valid"
    mat-raised-button
    color="accent"
    type="submit"
  >
    Start Session
  </button>
</form>
