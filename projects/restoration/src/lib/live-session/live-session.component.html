<main *ngIf="session">
  <h1>{{ session.projectDesc }}</h1>
  <h2>{{ session.start.toDate() | date }}</h2>
  <google-map
    height="500px"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
  >
    <map-marker
      [position]="{ lat: session.latitude, lng: session.longitude }"
      [label]="'Restoration Area'"
      [title]="'Restoration Area'"
    >
    </map-marker>
  </google-map>
