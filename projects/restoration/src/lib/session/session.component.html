<google-map
height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
>
</google-map>
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
<form>
  <h1>Start A Session</h1>
  <mat-form-field appearance="fill">
    <mat-label>Choose one</mat-label>
    <mat-select >
      <mat-option>Clear</mat-option>
      <mat-option value="valid">Kitchen's Lane Restoration</mat-option>
    </mat-select>
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
    <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
      Your selection is invalid
    </mat-error>
  </mat-form-field>
</form>
